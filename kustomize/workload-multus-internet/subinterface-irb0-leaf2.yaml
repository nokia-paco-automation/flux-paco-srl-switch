
apiVersion: srlinux.henderiw.be/v1alpha1
kind: K8sSrlNokiaInterfacesInterfaceSubinterface
metadata:
  name: multus-internet-subinterface-irb0-leaf2
  labels:
    target: leaf2
spec:
  interface-name: irb0
  subinterface:
  - index: 503
    admin-state: enable
    description: "irb0"
    ipv4:
      address:
      - ip-prefix: 10.1.53.30/27
      - ip-prefix: 10.1.53.62/27
      - ip-prefix: 10.1.53.94/27
      - ip-prefix: 10.1.53.126/27
      - ip-prefix: 10.1.53.158/27
      - ip-prefix: 10.1.53.190/27
      - ip-prefix: 10.1.53.222/27
      - ip-prefix: 10.1.53.254/27
      arp:
        learn-unsolicited: true
        host-route:
          populate:
          - route-type: dynamic
        evpn:
          advertise: 
          - route-type: dynamic
  - index: 501
    admin-state: enable
    description: "irb0"
    ipv4:
      address:
      - ip-prefix: 10.1.51.254/24
        anycast-gw: true
      arp:
        learn-unsolicited: true
        host-route:
          populate:
          - route-type: dynamic
        evpn:
          advertise: 
          - route-type: dynamic
    anycast-gw:
      virtual-router-id: 10
    ipv6:
      address:
      - ip-prefix: 2010:100:51::fffe/64
        anycast-gw: true
      neighbor-discovery:
        learn-unsolicited: both
        host-route:
          populate:
          - route-type: dynamic
        evpn:
          advertise: 
          - route-type: dynamic
